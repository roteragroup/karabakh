  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="https://respublika-news.az/uploads/images/news/352fd4dd6f-Susa-qurur-ve-fexaret-yerimizdir.jpg" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="https://pbs.twimg.com/media/E77CcVuWUAUwGfi.jpg:large" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="https://science.gov.az/uploads/news/1897_1683726348.jpg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Shusha fortress</h1>
				<h4 class="text location">Shusha</h4>
				<p class="text description">Front of the Shusha gate with Ganja Gate sign, <br> located in the north of the fortress walls </p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Jidir Plain</h1>
				<h4 class="text location">Shusha</h4>
				<p class="text description">The Jidir Plain overlooking the Dashalty Gorge</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Govhar Agha Mosque</h1>
				<h4 class="text location">Shusha</h4>
				<p class="text description">The main facade of the mosque after restoration work in 2023</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://respublika-news.az/uploads/images/news/352fd4dd6f-Susa-qurur-ve-fexaret-yerimizdir.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://pbs.twimg.com/media/E77CcVuWUAUwGfi.jpg:large" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://science.gov.az/uploads/news/1897_1683726348.jpg" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
